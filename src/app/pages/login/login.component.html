<mat-card>
    <mat-card-header>
        <mat-card-title>
        Bejelentkezés
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="fg">
            <div>
                <mat-form-field><mat-label for=email>Email: </mat-label><input matInput type="email" formControlName="email"></mat-form-field><br>
                <mat-form-field><mat-label for=password>Jelszó: </mat-label><input matInput type="password" formControlName="password"></mat-form-field><br>                
            </div>
        <button mat-raised-button color="primary" type="submit" (click)="login()">Bejelentkezés</button>
        </form>
    </mat-card-content>
    <p [ngStyle]="{'color': '#ff0000'}">{{error}}</p>
</mat-card>

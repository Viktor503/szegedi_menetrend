<mat-card>
    <mat-card-header>
        <mat-card-title>
        Register
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="registerForm" (ngSubmit)="OnRegister()">
            <div>
                <mat-form-field><mat-label for=email>Email: </mat-label><input matInput type="email" formControlName="email"></mat-form-field><br>
                <mat-form-field><mat-label for=password>Password: </mat-label><input matInput type="password" formControlName="password"></mat-form-field><br>
                <mat-form-field><mat-label for=password>Confirm Password:  </mat-label><input matInput type="password" formControlName="confirmPassword"></mat-form-field><br>
                <div class="error-message" *ngIf="registerForm.errors">
                    <div *ngFor="let error of registerForm.errors | keyvalue">
                        <p [ngStyle]="{'color': '#ff0000'}">A jelszavak nem egyeznek</p>
                    </div>
                    
                </div>
                
            </div>
            
        <button mat-raised-button color="primary" type="submit">Register</button>
        </form>
    </mat-card-content>
    <p [ngStyle]="{'color': '#ff0000'}">{{error}}</p>
    <ul>
        <li>Az email címed kérlek legyen e-mail cím</li>
        <li>A jelszavad kérlek legyen legalább 6 karakter hosszú</li>
    </ul>
</mat-card>
